<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>YuhangMao</title>
    <link rel="icon" type="image/x-icon" href="myrngfavicon.ico">
    <link href="YuhangMao.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="myrngfavicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="myNavBar">
        <div class="navBarDropdown">
          <div class="course">
            <button class="navBarCourseButton">Course</button>
            <div class="navBarCourseLinks">
              <a href="https://gaia.cs.umass.edu/kurose_ross/eighth.php">A Top-Down Approach</a>
              <a href="http://w3schools.com">w3schools</a>
              <a href="https://www.geeksforgeeks.org/web-development/">geeksforgeeks</a>
            </div>
          </div>

          <div class="browser">
            <button class="navBarBrowserButton">Browser</button>
            <div class="navBarBrowserLinks">
              <button class="navBarBrowserbtn" id="navigatorbtn">Navigator</button>
              <button class="navBarBrowserbtn" id="windowbtn">Window</button>
              <button class="navBarBrowserbtn" id="screenbtn">Screen</button>
              <button class="navBarBrowserbtn" id="locationbtn">Location</button>
              <button class="navBarBrowserbtn" id="geolocationbtn">Geolocation</button>
            </div>  
          </div>

          <div class="about">
            <button class="navBarAboutButton">About</button>
            <div class="navBarAboutLinks">
              <button class="navBarAboutbtn" id="descriptionbtn">Description About the Page</button>
              <button class="navBarAboutbtn" id="contactbtn">Contact Me</button>
            </div>
          </div>
        </div>
    </div>
    <div class="displayBorder">
      <div id="displayArea">
        <h1 style="text-align: center;">Hello World!</h1>
      </div>
    </div>
    <script src="YuhangMao.js"></script>
  </body>
</html>
